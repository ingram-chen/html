<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØ∂ÂèØÂ§¢Â∞çÊà∞ÂãïÁï´ - Pikachu vs Charmander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", "ÂæÆËªüÊ≠£ÈªëÈ´î", Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
        }

        main {
            padding: 40px;
        }

        .battle-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .battle-info h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .round-counter {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: bold;
        }

        .battle-arena {
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 50%, #8B7355 100%);
            border-radius: 12px;
            padding: 40px 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .health-bars {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .health-bar-container {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .pokemon-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .pikachu-name {
            color: #FFD700;
        }

        .charmander-name {
            color: #FF6347;
        }

        .health-bar-bg {
            background: #ddd;
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .health-bar {
            height: 100%;
            transition: width 0.5s ease-out;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .health-bar.pikachu {
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
        }

        .health-bar.charmander {
            background: linear-gradient(90deg, #FF6347 0%, #FF4500 100%);
        }

        .battle-stage {
            position: relative;
            height: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .pokemon {
            position: relative;
            transition: transform 0.3s ease-out;
        }

        .pokemon.shake {
            animation: shake 0.5s;
        }

        .pokemon.attack-animation {
            animation: attack 0.6s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        @keyframes attack {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        @keyframes attack-left {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-30px); }
        }

        .pokemon-left .attack-animation {
            animation: attack 0.6s;
        }

        .pokemon-right .attack-animation {
            animation: attack-left 0.6s;
        }

        .attack-effect {
            position: absolute;
            pointer-events: none;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-pikachu {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .btn-charmander {
            background: linear-gradient(135deg, #FF6347 0%, #FF4500 100%);
        }

        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .battle-log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .battle-log h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #667eea;
            padding-left: 12px;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .game-over.show {
            display: block;
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #764ba2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header .subtitle {
                font-size: 1em;
            }

            main {
                padding: 20px;
            }

            .battle-stage {
                height: 300px;
                padding: 0 20px;
            }

            .pokemon svg {
                width: 100px;
                height: 100px;
            }

            .health-bars {
                flex-direction: column;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

            <p class="subtitle">Pokemon Battle Animation - Pikachu vs Charmander (Â∞èÁÅ´Èæç)</p>

        <main>
            <div class="battle-info">
                <h2>Battle Arena</h2>

            </div>

            <div class="health-bars">

                            <!-- Legs -->
                            <ellipse cx="65" cy="115" rx="8" ry="10" fill="#FF6347" stroke="#000" stroke-width="2"/>
                            <ellipse cx="85" cy="115" rx="8" ry="10" fill="#FF6347" stroke="#000" stroke-width="2"/>
                            <ellipse cx="65" cy="125" rx="10" ry="6" fill="#FF6347" stroke="#000" stroke-width="2"/>
                            <ellipse cx="85" cy="125" rx="10" ry="6" fill="#FF6347" stroke="#000" stroke-width="2"/>

                                  fill="none" stroke="#FF6347" stroke-width="12" stroke-linecap="round"/>
                            
                            <!-- Flame on Tail -->
                            <g id="charmanderFlame">
                                <ellipse cx="122" cy="70" rx="8" ry="12" fill="#FF4500" stroke="#FF8C00" stroke-width="1.5"/>
                                <ellipse cx="122" cy="68" rx="5" ry="8" fill="#FFA500"/>

                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-pikachu" id="pikachuAttackBtn">‚ö° Pikachu Attack!</button>
                <button class="btn btn-charmander" id="charmanderAttackBtn">üî• Charmander Attack!</button>
                <button class="btn btn-reset" id="resetBtn">üîÑ Reset Battle</button>
            </div>

            <div class="battle-log">
                <h3>üìú Battle Log</h3>
                <div id="logContainer"></div>
            </div>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOver">
        <h2 id="winnerText"></h2>
        <p id="winnerMessage"></p>
        <button class="btn btn-reset" onclick="resetBattle()">Play Again</button>
    </div>

    <script>
        const gameState = {
            pikachuHP: 100,
            charmanderHP: 100,
            round: 1,
            isAnimating: false,
            gameOver: false
        };

        const elements = {
            pikachuHealth: document.getElementById('pikachuHealth'),
            charmanderHealth: document.getElementById('charmanderHealth'),
            pikachuHP: document.getElementById('pikachuHP'),
            charmanderHP: document.getElementById('charmanderHP'),
            roundNumber: document.getElementById('roundNumber'),
            logContainer: document.getElementById('logContainer'),
            pikachuElement: document.getElementById('pikachu'),
            charmanderElement: document.getElementById('charmander'),
            pikachuAttackBtn: document.getElementById('pikachuAttackBtn'),
            charmanderAttackBtn: document.getElementById('charmanderAttackBtn'),
            gameOverElement: document.getElementById('gameOver'),
            overlay: document.getElementById('overlay')
        };

        function addLog(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            elements.logContainer.insertBefore(logEntry, elements.logContainer.firstChild);
        }

        function updateHealthBar(pokemon, hp) {
            const healthBar = pokemon === 'pikachu' ? elements.pikachuHealth : elements.charmanderHealth;
            const hpText = pokemon === 'pikachu' ? elements.pikachuHP : elements.charmanderHP;
            
            const percentage = Math.max(0, (hp / 100) * 100);
            healthBar.style.width = percentage + '%';
            hpText.textContent = Math.max(0, hp) + ' HP';
        }

        function createElectricEffect(x, y) {
            const effect = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            effect.setAttribute('class', 'attack-effect');
            effect.setAttribute('width', '100');
            effect.setAttribute('height', '100');
            effect.style.position = 'absolute';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.pointerEvents = 'none';

            const lightning = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            lightning.setAttribute('d', 'M 30 10 L 40 35 L 35 35 L 45 60 L 25 40 L 30 40 Z');
            lightning.setAttribute('fill', '#FFD700');
            lightning.setAttribute('stroke', '#FFA500');
            lightning.setAttribute('stroke-width', '2');
            effect.appendChild(lightning);

            for (let i = 0; i < 5; i++) {
                const spark = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                spark.setAttribute('cx', 30 + Math.random() * 30);
                spark.setAttribute('cy', 20 + Math.random() * 40);
                spark.setAttribute('r', 2 + Math.random() * 3);
                spark.setAttribute('fill', '#FFFF00');
                effect.appendChild(spark);
            }

            return effect;
        }

        function createFireEffect(x, y) {
            const effect = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            effect.setAttribute('class', 'attack-effect');
            effect.setAttribute('width', '100');
            effect.setAttribute('height', '100');
            effect.style.position = 'absolute';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.pointerEvents = 'none';

            const flame1 = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
            flame1.setAttribute('cx', '50');
            flame1.setAttribute('cy', '50');
            flame1.setAttribute('rx', '20');
            flame1.setAttribute('ry', '30');
            flame1.setAttribute('fill', '#FF4500');
            flame1.setAttribute('opacity', '0.8');
            effect.appendChild(flame1);

            const flame2 = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
            flame2.setAttribute('cx', '50');
            flame2.setAttribute('cy', '48');
            flame2.setAttribute('rx', '15');
            flame2.setAttribute('ry', '22');
            flame2.setAttribute('fill', '#FFA500');
            flame2.setAttribute('opacity', '0.8');
            effect.appendChild(flame2);

            const flame3 = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
            flame3.setAttribute('cx', '50');
            flame3.setAttribute('cy', '46');
            flame3.setAttribute('rx', '10');
            flame3.setAttribute('ry', '15');
            flame3.setAttribute('fill', '#FFD700');
            effect.appendChild(flame3);

            return effect;
        }

        function pikachuAttack() {
            if (gameState.isAnimating || gameState.gameOver) return;
            
            gameState.isAnimating = true;
            elements.pikachuAttackBtn.disabled = true;
            elements.charmanderAttackBtn.disabled = true;

            elements.pikachuElement.classList.add('attack-animation');

            setTimeout(() => {
                const damage = 15 + Math.floor(Math.random() * 16);
                gameState.charmanderHP -= damage;
                
                const charmanderRect = elements.charmanderElement.getBoundingClientRect();
                const battleArena = document.querySelector('.battle-arena');
                const arenaRect = battleArena.getBoundingClientRect();
                
                const effect = createElectricEffect(
                    charmanderRect.left - arenaRect.left - 50,
                    charmanderRect.top - arenaRect.top + 50
                );
                battleArena.appendChild(effect);
                
                elements.charmanderElement.classList.add('shake');
                
                updateHealthBar('charmander', gameState.charmanderHP);
                addLog(`‚ö° Pikachu used Thunderbolt! Dealt ${damage} damage!`);

                setTimeout(() => effect.remove(), 1000);
                setTimeout(() => elements.charmanderElement.classList.remove('shake'), 500);
            }, 300);

            setTimeout(() => {
                elements.pikachuElement.classList.remove('attack-animation');
                checkGameOver();
                
                if (!gameState.gameOver) {
                    gameState.round++;
                    elements.roundNumber.textContent = gameState.round;
                    gameState.isAnimating = false;
                    elements.pikachuAttackBtn.disabled = false;
                    elements.charmanderAttackBtn.disabled = false;
                }
            }, 1000);
        }

        function charmanderAttack() {
            if (gameState.isAnimating || gameState.gameOver) return;
            
            gameState.isAnimating = true;
            elements.pikachuAttackBtn.disabled = true;
            elements.charmanderAttackBtn.disabled = true;

            elements.charmanderElement.classList.add('attack-animation');

            setTimeout(() => {
                const damage = 15 + Math.floor(Math.random() * 16);
                gameState.pikachuHP -= damage;
                
                const pikachuRect = elements.pikachuElement.getBoundingClientRect();
                const battleArena = document.querySelector('.battle-arena');
                const arenaRect = battleArena.getBoundingClientRect();
                
                const effect = createFireEffect(
                    pikachuRect.left - arenaRect.left + 50,
                    pikachuRect.top - arenaRect.top + 50
                );
                battleArena.appendChild(effect);
                
                elements.pikachuElement.classList.add('shake');
                
                updateHealthBar('pikachu', gameState.pikachuHP);
                addLog(`üî• Charmander used Flamethrower! Dealt ${damage} damage!`);

                setTimeout(() => effect.remove(), 1000);
                setTimeout(() => elements.pikachuElement.classList.remove('shake'), 500);
            }, 300);

            setTimeout(() => {
                elements.charmanderElement.classList.remove('attack-animation');
                checkGameOver();
                
                if (!gameState.gameOver) {
                    gameState.round++;
                    elements.roundNumber.textContent = gameState.round;
                    gameState.isAnimating = false;
                    elements.pikachuAttackBtn.disabled = false;
                    elements.charmanderAttackBtn.disabled = false;
                }
            }, 1000);
        }

        function checkGameOver() {
            if (gameState.pikachuHP <= 0) {
                gameState.gameOver = true;
                showGameOver('üî• Charmander Wins! üî•', 'Charmander (Â∞èÁÅ´Èæç) is victorious!');
            } else if (gameState.charmanderHP <= 0) {
                gameState.gameOver = true;
                showGameOver('‚ö° Pikachu Wins! ‚ö°', 'Pikachu is victorious!');
            }
        }

        function showGameOver(title, message) {
            document.getElementById('winnerText').textContent = title;
            document.getElementById('winnerMessage').textContent = message;
            elements.gameOverElement.classList.add('show');
            elements.overlay.classList.add('show');
            addLog(`üèÜ ${title}`);
        }

        function resetBattle() {
            gameState.pikachuHP = 100;
            gameState.charmanderHP = 100;
            gameState.round = 1;
            gameState.isAnimating = false;
            gameState.gameOver = false;

            updateHealthBar('pikachu', 100);
            updateHealthBar('charmander', 100);
            elements.roundNumber.textContent = '1';
            elements.logContainer.innerHTML = '';
            
            elements.gameOverElement.classList.remove('show');
            elements.overlay.classList.remove('show');
            
            elements.pikachuAttackBtn.disabled = false;
            elements.charmanderAttackBtn.disabled = false;

            addLog('üéÆ Battle has been reset! Ready to fight!');
        }

        document.getElementById('pikachuAttackBtn').addEventListener('click', pikachuAttack);
        document.getElementById('charmanderAttackBtn').addEventListener('click', charmanderAttack);
        document.getElementById('resetBtn').addEventListener('click', resetBattle);

        addLog('üéÆ Battle started! Choose your attack!');
    </script>
